<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Humor</title>
    <link rel="stylesheet" href="assets/css/styleTeste.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
</head>

<body class="teste-theme">
    <div class="teste-container">
        <form id="humorForm" class="teste-form">
            <h1 class="teste-title">Teste de Humor Di치rio</h1>

            <div id="question-box" class="question-box">
                <p id="question-text"></p>
                <div class="options">
                    <label><input type="radio" name="answer" value="1" required> 1 - Nunca</label>
                    <label><input type="radio" name="answer" value="2"> 2 - Raramente</label>
                    <label><input type="radio" name="answer" value="3"> 3 - s vezes</label>
                    <label><input type="radio" name="answer" value="4"> 4 - Frequentemente</label>
                    <label><input type="radio" name="answer" value="5"> 5 - Sempre</label>
                </div>
            </div>

            <div class="buttons">
                <button type="button" id="nextBtn" class="next-button">Avan칞ar</button>
                <button type="submit" id="submitBtn" class="submit-button" style="display:none;">Ver Resultado</button>
            </div>
        </form>

        <div id="result" class="teste-result" style="display:none;"></div>
    </div>

    <script>
        const questions = [
            "Tenho me sentido animado(a) e motivado(a).",
            "Tenho vontade de interagir com outras pessoas.",
            "Tenho pensamentos positivos sobre o futuro.",
            "Tenho rido ou sorrido com facilidade.",
            "Consigo lidar bem com contratempos.",
            "Tenho dormido bem e acordado disposto(a).",
            "Tenho me sentido satisfeito(a) comigo mesmo(a).",
            "Tenho aproveitado os momentos simples do dia.",
            "Tenho me sentido em paz e tranquilo(a).",
            "Tenho conseguido manter a calma sob press칚o.",
            "Tenho praticado algo que me faz feliz.",
            "Tenho sentido gratid칚o pelas coisas da vida."
        ];

        let currentQuestion = 0;
        const questionText = document.getElementById("question-text");
        const nextBtn = document.getElementById("nextBtn");
        const submitBtn = document.getElementById("submitBtn");
        const form = document.getElementById("humorForm");
        const resultDiv = document.getElementById("result");
        const answers = [];

        // 游녢 NOVO: verifica se o teste j치 foi feito antes
        window.addEventListener("DOMContentLoaded", async () => {
            try {
                const response = await fetch("/get-test?test_type=humor");
                const data = await response.json();

                if (data.exists) {
                    // Se j치 existe um resultado recente, mostra direto
                    form.style.display = "none";
                    resultDiv.innerHTML = `
                    <h2>Resultado do Teste de Humor</h2>
                    <p>${data.result_text}</p>
                    <button onclick="location.href='painel.html'" class="back-button">Voltar ao Painel</button>
                `;
                    resultDiv.style.display = "block";
                } else {
                    // Caso contr치rio, come칞a o teste normalmente
                    questionText.textContent = questions[currentQuestion];
                }
            } catch (err) {
                console.error("Erro ao verificar teste de humor:", err);
                alert("Erro ao verificar se o teste j치 foi feito.");
            }
        });

        // Avan칞a as perguntas
        nextBtn.addEventListener("click", () => {
            const selected = document.querySelector('input[name="answer"]:checked');
            if (!selected) {
                alert("Selecione uma op칞칚o antes de avan칞ar!");
                return;
            }

            answers.push(parseInt(selected.value));
            selected.checked = false;
            currentQuestion++;

            if (currentQuestion < questions.length) {
                questionText.textContent = questions[currentQuestion];
            } else {
                nextBtn.style.display = "none";
                submitBtn.style.display = "block";
            }
        });

        // Envia o resultado ao servidor
        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const soma = answers.reduce((a, b) => a + b, 0);
            const media = soma / questions.length;

            let msg = "";
            if (media <= 2)
                msg = "Seu humor est치 baixo. Procure atividades que tragam alegria e relaxamento.";
            else if (media <= 3.5)
                msg = "Seu humor est치 moderado. H치 um bom equil칤brio, mas cuide de si mesmo.";
            else
                msg = "Seu humor est치 칩timo! Continue mantendo h치bitos positivos e saud치veis.";

            try {
                const response = await fetch("/save-test", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        test_type: "humor",
                        score: soma,
                        result_text: msg
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    alert(data.message || "Voc칡 j치 fez este teste recentemente.");
                    return (window.location.href = "painel.html");
                }

                form.style.display = "none";
                resultDiv.innerHTML = `
                <h2>Resultado do Teste de Humor</h2>
                <p>${msg}</p>
                <button onclick="location.href='painel.html'" class="back-button">Voltar ao Painel</button>
            `;
                resultDiv.style.display = "block";
            } catch (error) {
                console.error("Erro ao enviar resultado:", error);
                alert("Erro ao enviar o resultado para o servidor.");
            }
        });
    </script>

</body>

</html>
